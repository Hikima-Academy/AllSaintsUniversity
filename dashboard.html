<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="shortcut icon"
        href="https://allsaintsuniversity.org/wp-content/uploads/2023/05/cropped-Untitled_design__15_-removebg-preview-32x32.png"
        type="image/png">

    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>All Saints Univerity</h1>
        </div>
        <ul>
            <li><span>Dashboard</span> </li>
            <a href="index.html">
                <li><span>Home</span> </li>
            </a>
            <a href="allApplicantData.html">
                <li><span>All Applicants</span> </li>
            </a>
            <a href="fourYearData.html">
                <li><span>4-Year MD Applicants</span> </li>
            </a>
            <a href="fiveYearData.html">
                <li><span>5-Year MD Applicants</span> </li>
            </a>
            <a href="nursingData.html">
                <li><span>Nursing Applicants</span></li>
            </a>
            <!-- <li><img src="" alt="">&nbsp;<span>Settings</span> </li> -->
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" name="searchBar" id="searchName" placeholder="Search..">
                    <button type="submit" id="nameSearchBtn"><img src="images/search.png" alt=""></button>
                </div>


                <!-- New Date Search Section -->
                <div class="date-search">
                    <label for="">From:</label>
                    <input type="date" id="startDate" name="startDate" placeholder="Start Date">
                    <label for="">To:</label>
                    <input type="date" id="endDate" name="endDate" placeholder="End Date">
                    <button type="button" id="dateSearchBtn"><img src="images/calendar.png"
                                alt="calendar icon" width="20" height="20"></button>
                </div>

                <!-- <div class="user">
                    <a href="apply.html" class="btn">Add New</a>
                    <img src="" alt="">
                    <div class="img-case">
                        <img src="" alt="">
                    </div>
                </div> -->
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <a href="allApplicantData.html" id="applicantCard">
                    <div class="card">
                        <div class="box">
                            <h1><span id="countAll">0</span></h1>
                            <h3>Applicants</h3>
                        </div>
                        <div class="icon-case">
                            <img src="" alt="">
                        </div>
                    </div>
                </a>
                <a href="fourYearData.html" id="fourYearCard">
                    <div class="card">
                        <div class="box">
                            <h1><span id="count4Year">0</span></h1>
                            <h3>4-Year MD</h3>
                        </div>
                        <div class="icon-case">
                            <img src="" alt="">
                        </div>
                    </div>
                </a>
                <a href="fiveYearData.html" id="fiveYearCard">
                    <div class="card">
                        <div class="box">
                            <h1><span id="count5Year">0</span></h1>
                            <h3>5-Year MD</h3>
                        </div>
                        <div class="icon-case">
                            <img src="" alt="">
                        </div>
                    </div>
                </a>
                <a href="nursingData.html" id="nursingCard">
                    <div class="card">
                        <div class="box">
                            <h1><span id="nursing">0</span></h1>
                            <h3>BSc Nursing</h3>
                        </div>
                        <div class="icon-case">
                            <img src="" alt="">
                        </div>
                    </div>
                </a>
            </div>
            <div class="content-2">
                <div class="applications">
                    <div class="title">
                        <h2>Applications</h2>
                        <a href="allApplicantData.html" class="btn">View All</a>
                    </div>
                    <table id="myTable">
                        <tr>
                            <th>Serial Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Program</th>
                            <th>Email</th>
                            <th>Home Phone</th>
                            <th>Term</th>
                            <th>Option</th>
                        </tr>
                        <tbody id="data-container">
                            <!-- enter data here -->
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/retrieve.js"></script>
    <script src="js/searchDate.js"></script>
    <script src="js/searchBar.js"></script>

</body>

</html>
